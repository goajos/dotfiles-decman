[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
]
fixable = ["ALL"]
unfixable = ["F401"] # auto remove unused imports

[tool.ruff.format]
quote-style = "double"
indent-style = "space"