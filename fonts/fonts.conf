<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>mono</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>NotoSans Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>NotoSerif Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
